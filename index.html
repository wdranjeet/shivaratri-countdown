<html>

<head>
    <title>MahaShivRatri Countdown</title>
    <script type="text/javascript" src="main.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Mountains+of+MahaShivRatri" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="clock">
            <header>
                <h1 id="head">MahaShivRatri Countdown!</h1>
                <h4 id="subhead">How much longer until MahaShivRatri? Check the clock to find out!</h4>
            </header>
            <div id="count-container">
                <div id="counter">
                    <span id="days">&nbsp;</span>
                    <span id="hours">&nbsp;</span>
                    <span id="minutes">&nbsp;</span>
                    <span id="seconds">&nbsp;</span>
                </div>
                <div id="labels">
                    <span>Days</span>
                    <span>Hours</span>
                    <span>Minutes</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <audio src="http://cdn.isha.ws/public/Music/Aum-Namah-Shivaya.mp3" loop autoplay id="music"></audio>
        <button type="button" id="mute">Mute</button>
    </div>
</body>

</html>
